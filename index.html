<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <nav>
            <img
              src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png"
              alt="logo"
            />
            <a href="#">Home</a>
            <a href="#">TV Programmes</a>
            <a href="#">Films</a>
            <a href="#">Originals</a>
            <a href="#">Recently Added</a>
            <a href="#">My List</a>
          </nav>
          <div class="header-icons">
            <span><ion-icon name="search"></ion-icon></span>
            <span><ion-icon name="notifications"></ion-icon></span>
            <span><ion-icon name="person-circle"></ion-icon></span>
          </div>
        </div>
      </div>
    </header>

    <section id="create">
      <div class="container">
        <div class="create">
          <div class="main-create">
            <h4>Добавить фильм</h4>
            <div class="box-input">
              <input class="title" type="text" placeholder="title" />
            </div>
            <div class="box-input">
              <input class="year" type="text" placeholder="year" />
            </div>
            <div class="box-input">
              <input class="image" type="text" placeholder="image" />
            </div>
            <div class="box-input">
              <input class="video" type="text" placeholder="video" />
            </div>
            <button class="btn_create">Создать</button>
          </div>
          <div class="main-edit">
            <button class="x">X</button>
            <h4>Изменить фильм</h4>
            <div class="box-input">
              <input class="edit_title" type="text" placeholder="title" />
            </div>
            <div class="box-input">
              <input class="edit_year" type="text" placeholder="year" />
            </div>
            <div class="box-input">
              <input class="edit_image" type="text" placeholder="image" />
            </div>
            <div class="box-input">
              <input class="edit_video" type="text" placeholder="video" />
            </div>
            <button class="btn_save">Сохранить</button>
          </div>
        </div>
      </div>
    </section>
    <div class="list_movies"></div>

    <div class="modal">
      <iframe
        width="100%"
        height="800px"
        class="iframe"
        src="blob:https://vid1679501894.vb17123filippaaniketos.pw/99c0ce2c-fee3-4d97-a9b6-d2593f28903a"
        loading="lazy"
        frameborder="0"
        scrolling="no"
        allowfullscreen="allowFullScreen"
      ></iframe>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
